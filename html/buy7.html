<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buy7.css">
    <script>
        function updateKimonoOptions() {
            const kimono = document.getElementById('kimono').value;
            const colorSelect = document.getElementById('color');
            const sizeSelect = document.getElementById('size');
            let options = [];
            let sizeOptions = [];

            // Default size options
            sizeOptions = ['S', 'M', 'L', 'XL'];

            // Update colors and sizes based on the selected kimono
            if (kimono === 'traditionalKimono') {
                options = ['Red', 'Black'];
            } else if (kimono === 'silkKimono') {
                options = ['Pink', 'White'];
            } else if (kimono === 'floralKimono') {
                options = ['Blue', 'Yellow'];
            } else if (kimono === 'luxuryKimono') {
                options = ['Gold', 'Black'];
            } else if (kimono === 'modernKimono') {
                options = ['Purple', 'Black'];
            } else if (kimono === 'embroideredKimono') {
                options = ['White', 'Pink'];
            } else if (kimono === 'casualKimono') {
                options = ['Gray', 'Beige'];
            } else if (kimono === 'traditionalSilkKimono') {
                options = ['Red', 'Gold'];
            } else if (kimono === 'summerKimono') {
                options = ['Light Blue', 'White'];
            }

            // Clear and update color options
            colorSelect.innerHTML = '<option value="" disabled selected>Choose Color</option>';
            options.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });

            // Clear and update size options
            sizeSelect.innerHTML = '<option value="" disabled selected>Choose Size</option>';
            sizeOptions.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 class="animated-text">Buy now</h1>
            <h2 class="animated-title">From Trendyza</h2>
            <form action="checkout.html" method="POST">
                <!-- Kimono Selection -->
                <label for="kimono">Select Kimono</label>
                <select id="kimono" name="kimono" onchange="updateKimonoOptions()" required>
                    <option value="" disabled selected>Choose a Kimono</option>
                    <option value="traditionalKimono">Traditional Kimono</option>
                    <option value="silkKimono">Silk Kimono</option>
                    <option value="floralKimono">Floral Kimono</option>
                    <option value="luxuryKimono">Luxury Kimono</option>
                    <option value="modernKimono">Modern Kimono</option>
                    <option value="embroideredKimono">Embroidered Kimono</option>
                    <option value="casualKimono">Casual Kimono</option>
                    <option value="traditionalSilkKimono">Traditional Silk Kimono</option>
                    <option value="summerKimono">Summer Kimono</option>
                </select>

                <!-- Color Selection -->
                <label for="color">Select Color</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Choose Color</option>
                </select>

                <!-- Size Selection -->
                <label for="size">Select Size</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Choose Size</option>
                </select>

                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">

                <a href="thankyou.html">
                    <button type="button" class="buy-button">Proceed to Checkout</button>
                </a>
                
            </form>
        </div>
    </div>
</body>
</html>
