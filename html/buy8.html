<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buy8.css">
    <script>
        function updateAbayaOptions() {
            const abaya = document.getElementById('abaya').value;
            const colorSelect = document.getElementById('color');
            const sizeSelect = document.getElementById('size');
            let options = [];
            let sizeOptions = [];

            // Default size options
            sizeOptions = ['S', 'M', 'L', 'XL'];

            // Update colors and sizes based on the selected abaya
            if (abaya === 'classicAbaya') {
                options = ['Black', 'Navy'];
            } else if (abaya === 'embroideredAbaya') {
                options = ['Beige', 'White'];
            } else if (abaya === 'silkAbaya') {
                options = ['Purple', 'Gold'];
            } else if (abaya === 'casualAbaya') {
                options = ['Black', 'Gray'];
            } else if (abaya === 'luxuryAbaya') {
                options = ['Black', 'Burgundy'];
            } else if (abaya === 'elegantAbaya') {
                options = ['Red', 'Black'];
            } else if (abaya === 'modernAbaya') {
                options = ['White', 'Navy'];
            } else if (abaya === 'traditionalAbaya') {
                options = ['Black', 'Brown'];
            } else if (abaya === 'summerAbaya') {
                options = ['Light Blue', 'White'];
            }

            // Clear and update color options
            colorSelect.innerHTML = '<option value="" disabled selected>Choose Color</option>';
            options.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });

            // Clear and update size options
            sizeSelect.innerHTML = '<option value="" disabled selected>Choose Size</option>';
            sizeOptions.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 class="animated-text">Buy now</h1>
            <h2 class="animated-title">From Trendyza</h2>
            <form action="checkout.html" method="POST">
                <!-- Abaya Selection -->
                <label for="abaya">Select Abaya</label>
                <select id="abaya" name="abaya" onchange="updateAbayaOptions()" required>
                    <option value="" disabled selected>Choose an Abaya</option>
                    <option value="classicAbaya">Classic Abaya</option>
                    <option value="embroideredAbaya">Embroidered Abaya</option>
                    <option value="silkAbaya">Silk Abaya</option>
                    <option value="casualAbaya">Casual Abaya</option>
                    <option value="luxuryAbaya">Luxury Abaya</option>
                    <option value="elegantAbaya">Elegant Abaya</option>
                    <option value="modernAbaya">Modern Abaya</option>
                    <option value="traditionalAbaya">Traditional Abaya</option>
                    <option value="summerAbaya">Summer Abaya</option>
                </select>

                <!-- Color Selection -->
                <label for="color">Select Color</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Choose Color</option>
                </select>

                <!-- Size Selection -->
                <label for="size">Select Size</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Choose Size</option>
                </select>

                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">

                <a href="thankyou.html">
                    <button type="button" class="buy-button">Proceed to Checkout</button>
                </a>
                
            </form>
        </div>
    </div>
</body>
</html>
