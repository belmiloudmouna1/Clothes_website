<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buy6.css">
    <script>
        function updateShirtOptions() {
            const shirt = document.getElementById('shirt').value;
            const colorSelect = document.getElementById('color');
            const sizeSelect = document.getElementById('size');
            let options = [];
            let sizeOptions = [];

            // Default size options
            sizeOptions = ['S', 'M', 'L', 'XL'];

            // Update colors and sizes based on the selected shirt
            if (shirt === 'classicShirt') {
                options = ['White', 'Black'];
            } else if (shirt === 'casualShirt') {
                options = ['Red', 'Blue'];
            } else if (shirt === 'stripedShirt') {
                options = ['Blue', 'White'];
            } else if (shirt === 'formalShirt') {
                options = ['Black', 'White'];
            } else if (shirt === 'graphicShirt') {
                options = ['Gray', 'Black'];
            } else if (shirt === 'poloShirt') {
                options = ['Navy', 'Red'];
            } else if (shirt === 'buttonUpShirt') {
                options = ['Blue', 'Green'];
            } else if (shirt === 'denimShirt') {
                options = ['Denim', 'Black'];
            } else if (shirt === 'flannelShirt') {
                options = ['Red', 'Green'];
            }

            // Clear and update color options
            colorSelect.innerHTML = '<option value="" disabled selected>Choose Color</option>';
            options.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });

            // Clear and update size options
            sizeSelect.innerHTML = '<option value="" disabled selected>Choose Size</option>';
            sizeOptions.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 class="animated-text">Buy now</h1>
            <h2 class="animated-title">From Trendyza</h2>
            <form action="checkout.html" method="POST">
                <!-- Shirt Selection -->
                <label for="shirt">Select Shirt</label>
                <select id="shirt" name="shirt" onchange="updateShirtOptions()" required>
                    <option value="" disabled selected>Choose a Shirt</option>
                    <option value="classicShirt">Classic Shirt</option>
                    <option value="casualShirt">Casual Shirt</option>
                    <option value="stripedShirt">Striped Shirt</option>
                    <option value="formalShirt">Formal Shirt</option>
                    <option value="graphicShirt">Graphic Shirt</option>
                    <option value="poloShirt">Polo Shirt</option>
                    <option value="buttonUpShirt">Button-Up Shirt</option>
                    <option value="denimShirt">Denim Shirt</option>
                    <option value="flannelShirt">Flannel Shirt</option>
                </select>

                <!-- Color Selection -->
                <label for="color">Select Color</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Choose Color</option>
                </select>

                <!-- Size Selection -->
                <label for="size">Select Size</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Choose Size</option>
                </select>

                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">

                <a href="thankyou.html">
                    <button type="button" class="buy-button">Proceed to Checkout</button>
                </a>
                
            </form>
        </div>
    </div>
</body>
</html>
