<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buy5.css">
    <script>
        function updateColors() {
            const skirt = document.getElementById('skirt').value;
            const colorSelect = document.getElementById('color');
            const sizeSelect = document.getElementById('size');
            let options = [];
            let sizeOptions = [];

            // Default size options
            sizeOptions = ['S', 'M', 'L', 'XL'];

            // Update colors and sizes based on the selected skirt
            if (skirt === 'comfortFitSkirt') {
                options = ['Black', 'Navy', 'Gray'];
            } else if (skirt === 'casualSkirt') {
                options = ['Red', 'Black'];
            } else if (skirt === 'flaredSkirt') {
                options = ['Blue', 'Green'];
            } else if (skirt === 'miniSkirt') {
                options = ['Black', 'White'];
            } else if (skirt === 'pencilSkirt') {
                options = ['Gray', 'Navy'];
            } else if (skirt === 'maxiSkirt') {
                options = ['Black', 'Red'];
            } else if (skirt === 'aLineSkirt') {
                options = ['Dark Blue', 'Black'];
            } else if (skirt === 'bohoSkirt') {
                options = ['Beige', 'Black'];
            }

            // Clear and update color options
            colorSelect.innerHTML = '<option value="" disabled selected>Choose Color</option>';
            options.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });

            // Clear and update size options
            sizeSelect.innerHTML = '<option value="" disabled selected>Choose Size</option>';
            sizeOptions.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 class="animated-text">Buy now</h1>
            <h2 class="animated-title">From Trendyza</h2>
            <form action="checkout.html" method="POST">
                <!-- Skirt Selection -->
                <label for="skirt">Select Skirt</label>
                <select id="skirt" name="skirt" onchange="updateColors()" required>
                    <option value="" disabled selected>Choose a Skirt</option>
                    <option value="comfortFitSkirt">Comfort Fit Skirt</option>
                    <option value="casualSkirt">Casual Skirt</option>
                    <option value="flaredSkirt">Flared Skirt</option>
                    <option value="miniSkirt">Mini Skirt</option>
                    <option value="pencilSkirt">Pencil Skirt</option>
                    <option value="maxiSkirt">Maxi Skirt</option>
                    <option value="aLineSkirt">A-line Skirt</option>
                    <option value="bohoSkirt">Boho Skirt</option>
                </select>

                <!-- Color Selection -->
                <label for="color">Select Color</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Choose Color</option>
                </select>

                <!-- Size Selection -->
                <label for="size">Select Size</label>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Choose Size</option>
                </select>

                <!-- Phone Number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <!-- Address -->
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">

                <a href="thankyou.html">
                    <button type="button" class="buy-button">Proceed to Checkout</button>
                </a>
                
            </form>
        </div>
    </div>
</body>
</html>
